name: CI
on:
  pull_request:
  push:
    branches:
    - master
    - staging
    - trying

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CI: 1
  RUST_BACKTRACE: short
  RUSTFLAGS: -D warnings
  RUSTUP_MAX_RETRIES: 10

jobs:
  rust-audit:
    name: Audit Rust vulnerabilities
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: actions-rs/install@v0.1
      with:
        crate: cargo-audit
        use-tool-cache: true

    - run: cargo audit

  rust:
    name: Rust
    runs-on: ${{ matrix.os }}
    env:
     CC: deny_c

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # We need to disable the existing toolchain to avoid updating rust-docs
    # which takes a long time. The fastest way to do this is to rename the
    # existing folder, as deleting it takes about as much time as not doing
    # anything and just updating rust-docs.
    - name: Rename existing rust toolchain (Windows)
      if: matrix.os == 'windows-latest'
      run: Rename-Item C:\Users\runneradmin\.rustup\toolchains\stable-x86_64-pc-windows-msvc C:\Users\runneradmin\.rustup\toolchains\stable-x86_64-pc-windows-msvc.old

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, rust-src

    - if: matrix.os == 'ubuntu-latest'
      run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo target dir
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - run: cargo test --no-run
    - run: cargo test
    - run: cargo xtask pre-cache

    - name: Prepare cache 2
      if: matrix.os == 'windows-latest'
      run: Remove-Item ./target/debug/xtask.exe, ./target/debug/deps/xtask.exe

  # Test forward compat
  rust-unstable:
    if: ${{ github.event_name == 'pull_request' }}
    name: Rust unstable
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        channel: [beta, nightly]

    # Don't fail ci, but instead notify about failure with a comment under PR
    continue-on-error: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.channel }}
        profile: minimal
        override: true
        components: rustfmt, rust-src

    - run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-${{ matrix.channel }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-${{ matrix.channel }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo target dir
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.channel }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - run: cargo +${{ matrix.channel }} test --no-run
    - run: cargo +${{ matrix.channel }} test
    - run: cargo +${{ matrix.channel }} xtask pre-cache

    - if: ${{ failure() }}
      run: |
        curl --location --request POST \
        'https://api.github.com/repos/rust-analyzer/rust-analyzer/issues/${{ github.event.number }}/comments' \
        --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'Content-Type: application/json' \
        --data-raw '{ "body": "CI on **\`${{ matrix.channel }}\`** failed!" }'

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Nodejs
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - run: npm ci
      working-directory: ./editors/code

    - run: npm audit || { sleep 10 && npm audit; } || { sleep 30 && npm audit; }
      working-directory: ./editors/code

    - run: npm run lint
      working-directory: ./editors/code

    - run: npm run package --scripts-prepend-node-path
      working-directory: ./editors/code
