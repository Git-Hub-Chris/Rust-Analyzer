name: CI-Release
on:
  push:
    branches:
      - release

jobs:
  rust:
    name: Rust_ReleaseBuild
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      RUSTFLAGS: -D warnings
      CARGO_INCREMENTAL: 0
      RUSTUP_MAX_RETRIES: 10
      CARGO_NET_RETRY: 10
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      # We need to disable the existing toolchain to avoid updating rust-docs
      # which takes a long time. The fastest way to do this is to rename the
      # existing folder, as deleting it takes about as much time as not doing
      # anything and just updating rust-docs.
      - name: Rename existing rust toolchain (Windows)
        if: matrix.os == 'windows-latest'
        run: Rename-Item C:\Users\runneradmin\.rustup\toolchains\stable-x86_64-pc-windows-msvc C:\Users\runneradmin\.rustup\toolchains\stable-x86_64-pc-windows-msvc.old

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, rust-src

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --package ra_lsp_server --bin ra_lsp_server

      - name: Strip symbols
        if: matrix.os == 'ubuntu-latest'
        run: strip ./target/release/ra_lsp_server

      - name: Create distribution dir
        run: mkdir ./dist

      - name: Copy binaries (unix)
        if: matrix.os != 'windows-latest'
        run: cp ./target/release/ra_lsp_server ./dist

      - name: Copy binaries (win)
        if: matrix.os == 'windows-latest'
        run: copy ./target/release/ra_lsp_server.exe ./dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: server-${{ matrix.os }}
          path: ./dist

  type-script:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - run: npm ci
        working-directory: ./editors/code

      - run: npm run package --scripts-prepend-node-path
        working-directory: ./editors/code

      - name: Copy vscode extension
        run: mkdir -p ./dist/code && cp ./editors/code/*.vsix ./dist/code/

      - name: Copy emacs mode
        run: cp -R ./editors/emacs ./dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: editor-plugins
          path: ./dist
